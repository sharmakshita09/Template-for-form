
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form</title>
    <style type="text/css">
        .graybg
        {
            background-color: rgb(211, 207, 207);
        }

        a
        {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="container bg-light p-4" style="width:50%;">
            <h1 class="display-5 mb-3">Sign Up</h1>

            <form action="connect.php" method="post">

                <div class="mb-3 mt-3 ">
                    <label for="date" class="form-label">Enter Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" class="form-control graybg">
                </div>

                <div class="mb-3 mt-3 ">
                    <label for="date" class="form-label">Enter Email Id</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control graybg">
                </div>

                <div class="mb-3 mt-3 ">
                    <label for="date" class="form-label">Enter Mobile Number</label>
                    <input type="number" name="mobile" id="mobile" placeholder="Mobile" class="form-control graybg">
                </div>

                <div class="mb-3 mt-3 ">
                    <label for="date" class="form-label">Enter Password</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Password" class="form-control graybg">
                </div>

                <div class="mb-3 mt-3 ">
                    <label for="date" class="form-label">Enter Date of Birth</label>
                    <input type="date" name="date" id="date" class="form-control graybg">
                </div>
                
                <div class="mb-3 mt-3">
                    <label class="radio-inline">
                        <input type="radio" value="m" class="form-check-input" id="radio1" name="optradio" value="option1">
                        Male
                    </label>
                    
                    <label class="radio-inline">
                        <input type="radio" value="f" class="form-check-input" id="radio2" name="optradio" value="option1">
                        Female
                    </label>

                    <label class="radio-inline">
                        <input type="radio" value="o" class="form-check-input" id="radio2" name="optradio" value="option1">
                        Other
                    </label>
                </label> 
                </div>

                <div class="mb-3 mt-3">
                    <label for="sel1" class="form-label">Select course</label>
                    <select class="form-select" id="sel1" name="sellist1">
                    <option>Course</option>
                      <option>Web Designing</option>
                      <option>Web Development</option>
                      <option>Application Development</option>
                      <option>Software Development</option>
                      <option>Python</option>
                      <option>Python</option>
                      <option>Java</option>
                      <option>Data Structure</option>
                      <option>C</option>
                      <option>C++</option>
                    </select>
                </div>


                <div class="mb-3 mt-4">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
